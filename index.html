<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ORBITA</title>
    <audio preload="auto"
      <source id="sound" src="StreamingAssets/SFX.mp3" type="audio/mpeg" codecs="mp3">
      Your browser does not support the audio element.
    </audio>
    
    <center><button onclick="start()">START</button></center>
    <script src="Build/UnityLoader.js"></script>
    <script>
      
        function start() {
        document.getElementById("gameContainer").style.visibility= "visible";
        document.getElementById("sound").play();
      }
      
       UnityLoader.compatibilityCheck=function(e,t,r){t();}; 
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/orbita9.json");
    </script>
  </head>
  <body>
    
    <center><div style="background-color:black;color:white;" id="gameContainer" style="width: 640px; height: 480px; margin: auto"></div></center>
  </body>
</html>
