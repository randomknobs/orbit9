<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | orbita</title>
    <audio preload="auto"
      <source id="sound" src="StreamingAssets/SFX.mp3" type="audio/mpeg" codecs="mp3">
      Your browser does not support the audio element.
    </audio>
    <script src="Build/UnityLoader.js"></script>
    <script>
     
      function start() {
        document.getElementById("gameContainer").style.visibility= "visible";
        document.getElementById("sound").play();
        
      }
      
      
      window.onload = start;
       
        </script>
  
      UnityLoader.compatibilityCheck=function(e,t,r){t();}; 
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/orbita9.json");
    </script>
    <iframe src="StreamingAssets/SFX.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 
    
    
  </head>
  <body>
    <div id="gameContainer" style="width: 640px; height: 480px; margin: auto"></div>
  </body>
</html>
